<!-- datatable -->
<script type="text/javascript">
$(document).ready(function(){
$.ajax({
    type: 'GET',
    url: './projects/project.json',
    dataType: "json",
    success: function(jsond){
        console.log(jsond);
        $("#example > table").dataTable({
            data: jsond,
            columns: [
            {data: 'project'},
            {data: 'content'}
            ],
            responsive: true

        })

    }
})

$.ajax({
    type: 'GET',
    url: './course_info/courseList.json',
    dataType: "json",
    success: function(jsond){
        console.log(jsond);
        $("#example2 > table").dataTable({
            data: jsond,
            columns: [
            {data: 'topic'},
            {data: 'description'},
            {data: 'date'}
            ],
            responsive: true

        })

    }
})
// Simultaneous click
$(".projectGroup").click(function(){$(".projectGroup").parent().click()});

$(".videoGroup").click(function(){$(".videoGroup").parent().click()});
